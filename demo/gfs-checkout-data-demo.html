  <script type="text/javascript">

    $(function() {

      var el = document.querySelector('paper-tabs');
      el.addEventListener('selected-changed', function(e){
        var r = $('#pages');
        $('#pages')[0].selected = e.detail.value;
      })

      el = document.querySelector('gfs-checkout-data');

      el.addEventListener('getoptionscomplete', function(e){
        $('#data').text(JSON.stringify(e.detail, undefined, 2));
      })

      el.addEventListener('newstandardoptions', function(e){
        $('#daydef').text(JSON.stringify(e.detail, undefined, 2));
      })

      el.addEventListener('newstandarddroppointoptions', function(e){
        $('#daydefdp').text(JSON.stringify(e.detail, undefined, 2));
      })

      el.addEventListener('newdaydefiniteoptions', function(e){
        $('#nondaydef').text(JSON.stringify(e.detail, undefined, 2));
      })

      el.addEventListener('newdaydefinitedroppointoptions', function(e){
        $('#nondaydefdp').text(JSON.stringify(e.detail, undefined, 2));
      })

      el.addEventListener('newdroppoints', function(e){
        $('#dp').text(JSON.stringify(e.detail, undefined, 2));
      })

    })

  </script>
