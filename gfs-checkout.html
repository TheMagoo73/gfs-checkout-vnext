A better GFS Checkout web component implementation

<dom-module id="gfs-checkout">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <gfs-checkout-data id="server"></gfs-checkout-data>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'gfs-checkout',

      properties: {
        prop1: {
          type: String,
          value: 'gfs-checkout',
        },
      },
      ready : function() {
        console.log("GFS Checkout - ready");

        this.$.server._newOptionsAvailable();
      }

    });
  </script>
</dom-module>
